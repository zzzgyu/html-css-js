<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="./js/jquery-1.11.0.min.js"></script>
  <script src="js/fairyDustCursor.js" type="text/javascript"></script>
  <style type="text/css">
    html, body{
      margin: 0;
      padding: 0;

    }
  </style>
</head>
<body>
<div>
  <p>hello</p>
  <h1>world</h1>
  <h2>h2</h2>
  <hr>
  <h1>FadeIn Fadeout</h1>

  <div class="box1" style="width: 200px;height: 100px;background-color: red"></div>
  <button class="button1" value="按钮">按钮1</button>
  <hr>
  <h1>animate</h1>
  <div class="box2" style="width: 200px;height: 100px;background-color: yellow;position: absolute"></div>
  <button class="button2" value="按钮" style="margin-top: 100px">按钮2</button>
  <br>
  <button class="button3" value="按钮" style="margin-top: 10px">按钮3</button>
  <hr>
  <h1>捕获</h1>

  <button id="btn4" class="btn4" type="button">btn4</button>

</div>
<script type="text/javascript">
$(document).ready(function () {
  $('p').click(
    function () {
      $(this).hide()
    }
  )
  $('h1').click(
    function () {
      $(this).hide()
    }
  )
})
</script>
<script type="text/javascript">
$(function () {
  $('h2').click(
    function () {
      $(this).fadeOut()
      // $(this).fadeIn(3000)
      //$(this).fadeToggle();
    }
  )
})
</script>
<script>
$(document).ready(function () {
  $('.button1').click(function () {
    $('.box1').fadeToggle(3000, function () {
      alert('success!!!')

    })

  })
})
</script>
<!--animate-->
<script>
$(document).ready(function () {
  /*$('.button2').click(function () {
    $('.box2').animate({left: '300px',opacity: '0.5',width: '+=100px',height: '+=100px'},2000)
  })*/
  $('.button2').click(function () {
    var div = $('.box2')
    div.animate({ left: '100px', opacity: '0.5' }, 2000)
    div.animate({ left: '200px', opacity: '1' }, 1000)
    div.animate({ left: '500px', opacity: '0.7' }, 1000)
    div.animate({ left: '200px', opacity: '0.5' }, 3000)
  })
  $('.button3').click(function () {
    $('.box2').stop(true, true)
  })
})
</script>
<script type="text/javascript">
$(document).ready(function () {
  $('.btn4').click(function () {
    alert($(this).prop('type'))
    $(this).text(function (i, oriValue) {
      return i + oriValue + '/jquery'
    })
    $(this).prop('type', 'button99999999')
    $.get('http://localhost:8888/user', function (data,status) {
      alert(data[0].name)
      console.log(data[0].name)
      console.log(status)
    })
  })

})

</script>
<script type="text/javascript" src="js/fairyDustCursor.js"></script>
</body>
</html>
