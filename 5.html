<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
  <style type="text/css">
  .banner{
    width: 500px;
    margin: 0 auto;
    border: 2px solid red;
    box-sizing: border-box;
    overflow: hidden;
  }
    ul {
      width: 100%;
      height:100%;
      list-style-type: none;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      position: relative;
    }

    li {
      float: left;
      list-style-type: none;
      box-sizing: border-box; 
      border: 4px solid blue;
    }
    img{
      width: 500px;
      height: 300px;
    }
  </style>
</head>

<body>
  <div class="banner">
    <ul>
      <li><img src="img/banner1.jpg" alt="null"></li>
      <li><img src="img/banner2.jpg" alt="null"></li>
      <li><img src="img/banner3.jpg" alt="null"></li>
    </ul>
  </div>

</body>

</html>
